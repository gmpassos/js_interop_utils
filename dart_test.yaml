
concurrency: 1

override_platforms:
  chrome:
    settings:
      headless: true
  firefox:
    settings:
      arguments: -headless

define_platforms:
  chrome-dart2js:
    name: Chrome (JS)
    extends: chrome
    compiler: dart2js
    settings:
      arguments: -headless
  chrome-dart2wasm:
    name: Chrome (Wasm)
    extends: chrome
    compiler: dart2wasm
    settings:
      arguments: -headless
  firefox-esr:
    name: Firefox-ESR
    extends: firefox
    settings:
      executable:
        linux: firefox-esr

platforms: [chrome-dart2js, chrome-dart2wasm]
